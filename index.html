<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dailyform</title>
  <link rel="icon" href="images/options.ico" type="image/x-icon">
  <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="form-container">
    <header>
      <div class="account">
        <h1>  
          <img src="images/sign-up-icon.png" alt="icon">
          Create your free account
        </h1>
        <p>
          Come and join our cool and amazing community, fill in your details
          to get started. Already have an account? 
          <a href="#">Log in.</a>
        </p>
      </div>
    </header>
    <form action="#" method="get" novalidate>
      <div class="form-row">
        <input type="text" class="mg" placeholder="First name">
        <input type="text" placeholder="Last name">
      </div>
      <div class="form-row">
        <input type="text" class="default-width" placeholder="Email address">
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password">
      </div>
      <button type="submit" class="btn">Sign up for free</button>
    </form>
    <footer>
      <p>
        By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
        the <a href="#">Privacy Policy</a>
      </p>
    </footer>
  </div>
</body>
</html>
